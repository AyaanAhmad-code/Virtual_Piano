<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
     <main>
        <h1>Virtual Piano</h1>
        <div class="keys-group">
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
            <div class="key">z</div>
            <div class="key-black key-black1">x</div>
            <div class="key-black key-black2">c</div>
            <div class="key-black key-black3">v</div>
            <div class="key-black key-black4">b</div>
            <div class="key-black key-black5">n</div>
            <div class="key-black key-black6">m</div>
            <div class="key-black key-black7">1</div>
            <div class="key-black key-black8">2</div>
            <div class="key-black key-black9">3</div>
            <div class="key-black key-black10">4</div>
            <div class="key-black key-black11">5</div>
            <div class="key-black key-black12">6</div>
            <div class="key-black key-black13">7</div>
            <div class="key-black key-black14">8</div>
            <div class="key-black key-black15">9</div>
            <div class="key-black key-black16">0</div>
        </div>
     </main>
    <script src="script.js"></script>
</body>
</html>
